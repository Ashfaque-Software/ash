<!DOCTYPE html>
<html>
<head>
  <title>Practice Selectors</title>
  <style>
    .red {
      color: red;
    }
    .green {
      color: green;
    }
    .blue {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>First H1</h1>
  <h1>Second H1</h1>
  <h3>First H3</h3>
  <h3>Second H3</h3>
  <h5>First H5</h5>
  <h5>Second H5</h5>
  <h5>Third H5</h5>
  <div class="green">First DIV</div>
  <div class="red">Second DIV</div>
  <div class="blue">Third DIV</div>
  <p class="green">First P</p>
  <p class="red">Second P</p>
  <p class="blue">Third P</p>
  <hr />
  <button onClick="changeH1()">Change H1</button>
  <button onClick="changeH3()">Change H3</button>
  <button onClick="changeH5()">Change H5</button>
  <button onClick="changeGreen()">Change Green</button>
  <button onClick="changeRed()">Change Red</button>
  <button onClick="changeBlue()">Change Blue</button>
  <script>
    function changeH1() {
      // Get the first <h1> element
      var firstH1 = document.querySelector('h1:first-child');

      // Change its color to red
      firstH1.style.color = 'red';
    }

    function changeH3() {
      // Get all <h3> elements
      var h3Elements = document.querySelectorAll('h3');

      // Change the color of all <h3> elements to green
      for (var i = 0; i < h3Elements.length; i++) {
        h3Elements[i].style.color = 'green';
      }
    }

    function changeH5() {
      // Get all <h5> elements
      var h5Elements = document.querySelectorAll('h5');

      // Change the color of all <h5> elements to blue
      for (var i = 0; i < h5Elements.length; i++) {
        h5Elements[i].style.color = 'blue';
      }
    }

    function changeGreen() {
      // Get all elements with class "green"
      var greenElements = document.querySelectorAll('.green');

      // Change the color of all elements with class "green" to green
      for (var i = 0; i < greenElements.length; i++) {
        greenElements[i].style.color = 'green';
      }
    }

    function changeRed() {
      // Get all elements with class "red"
      var redElements = document.querySelectorAll('.red');

      // Change the color of all elements with class "red" to red
      for (var i = 0; i < redElements.length; i++) {
        redElements[i].style.color = 'red';
      }
    }

    function changeBlue() {
      // Get all elements with class "blue"
      var blueElements = document.querySelectorAll('.blue');

      // Change the color of all elements with class "blue" to blue
      for (var i = 0; i < blueElements.length; i++) {
        blueElements[i].style.color = 'blue';
      }
    }
  </script>
</body>
</html>
