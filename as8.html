<!DOCTYPE html>
<html>
<head>
	<title>Showing Alerts</title>
</head>
<body>
	<button onclick="showFirstName()">Ashfaque</button>
	<button onclick="showLastName()">Ansari</button>
	<button onclick="showFullName()">Ashfaque Ansari</button>
	<script type="text/javascript">
		function showFirstName() {
			// Show an alert with your first name
			alert("My first name is [Your First Name]");
		}

		function showLastName() {
			// Show an alert with your last name
			alert("My last name is [Your Last Name]");
		}

		function showFullName() {
			// Show an alert with your full name (firstname lastname)
			alert("My full name is [Your Full Name]");
		}
	</script>
</body>
</html>
