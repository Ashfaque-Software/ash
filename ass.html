<script>
// Constructor function for BankAccount
function BankAccount(accountNumber, name, type, balance) {
  this.accountNumber = accountNumber;
  this.name = name;
  this.type = type;
  this.balance = balance;
  this.active = true; // Initially, the account is active
}

// Add methods to the BankAccount prototype
BankAccount.prototype.deposit = function(amount) {
  if (amount > 0) {
    this.balance += amount;
    console.log(`Deposited $${amount} into account ${this.accountNumber}.`);
  } else {
    console.log("Invalid deposit amount.");
  }
};

BankAccount.prototype.withdraw = function(amount) {
  if (amount > 0 && this.balance >= amount) {
    this.balance -= amount;
    console.log(`Withdrawn $${amount} from account ${this.accountNumber}.`);
  } else {
    console.log("Insufficient funds or invalid withdrawal amount.");
  }
};

BankAccount.prototype.checkBalance = function() {
  console.log(`Account ${this.accountNumber} balance: $${this.balance}`);
};

BankAccount.prototype.isActive = function() {
  return this.active;
};

// Create multiple BankAccount objects
const account1 = new BankAccount(1, "John Doe", "Savings", 1000);
const account2 = new BankAccount(2, "Jane Smith", "Checking", 500);
const account3 = new BankAccount(3, "Bob Johnson", "Savings", 1500);

// Perform operations on the accounts
account1.deposit(200);
account1.checkBalance();
account1.withdraw(300);
account1.checkBalance();

account2.deposit(100);
account2.checkBalance();
account2.withdraw(600);
account2.checkBalance();

account3.checkBalance();

// Test isActive method
console.log(`Account 1 is active: ${account1.isActive()}`);
console.log(`Account 2 is active: ${account2.isActive()}`);
console.log(`Account 3 is active: ${account3.isActive()}`);

// Function to calculate total balance of all active accounts
function getTotalBalance(accounts) {
  let totalBalance = 0;
  for (const account of accounts) {
    if (account.isActive()) {
      totalBalance += account.balance;
    }
  }
  return totalBalance;
}

// Test getTotalBalance function
const accounts = [account1, account2, account3];
const totalActiveBalance = getTotalBalance(accounts);
console.log(`Total balance of all active accounts: $${totalActiveBalance}`);


</script>
