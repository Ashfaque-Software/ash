<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg"><br><br>
        <label for="height">Height (m):</label>
        <input type="number" id="height" placeholder="Enter height in meters"><br><br>
        <button onclick="calculateBMI()">Calculate BMI</button><br><br>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById("result").innerHTML = "Please enter valid weight and height.";
                return;
            }

            var bmi = weight / (height * height);
            var resultText = "Your BMI is: " + bmi.toFixed(2) + "<br>";

            if (bmi <= 18.4) {
                resultText += "You are Underweight.";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                resultText += "You have Normal Weight.";
            } else if (bmi >= 25 && bmi <= 29.9) {
                resultText += "You are Overweight.";
            } else {
                resultText += "You are Obese.";
            }

            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</body>
</html>
